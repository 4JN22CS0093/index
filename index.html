<script>
    function addExpense() {
        // Get form inputs
        const date = document.getElementById("date").value;
        const category = document.getElementById("category").value;
        const amount = document.getElementById("amount").value;
        const paymentMethod = document.getElementById("paymentMethod").value;
        const description = document.getElementById("description").value;

        // Check if all required fields are filled
        if (!date || !category || !amount || !paymentMethod) {
            alert("Please fill in all required fields!");
            return;
        }

        // Create a new row in the table
        const table = document.getElementById("expenseTable");
        const row = table.insertRow();

        // Add cells to the row and insert the data
        row.insertCell(0).innerText = date;
        row.insertCell(1).innerText = category;
        row.insertCell(2).innerText = `$${parseFloat(amount).toFixed(2)}`;
        row.insertCell(3).innerText = paymentMethod;
        row.insertCell(4).innerText = description;

        // Clear the form fields after adding the expense
        document.getElementById("expenseForm").reset();
    }
</script>
